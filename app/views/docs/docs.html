<span class="left-menu-icon" ng-click="openLeftMenu = !openLeftMenu">&#9776;</span>
<!-- Docs Responsive Menu Icon -->

<aside ng-class="{'left-menu-open': openLeftMenu}">
    <ul>
        <li ng-repeat="item in menu">
            <a href="/{{ pageName }}/{{ item.name }}" ng-bind="item.text"></a>
        </li>
    </ul>
</aside>
<!-- Docs Menu -->

<article ng-if="pageName && subPageName" ng-include="'/views/docs/' + pageName + '/' + subPageName + '.html'"></article>
<!-- Include Article -->
